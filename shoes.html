  <div class="text-center">
    <img src="img/asics.png" alt="" style="width:80px">
    <h1>Shop Giày Bán Online Toàn Quốc</h1>
    <h2>Chuyên Sỉ, Lẻ Giày Bóng Chuyền</h2>
    <h3>Asics & Mizuno Chính Hãng Nhật Bản</h3>
    <nav class="navbar navbar-expand-sm bg-primary  navbar-primary ">
      <div class="container">
        <h2>Quản Lý Giày</h2>
    </nav>
  </div>
  <a href="javascript:void(0);" class="btn btn-primary mt-5" onclick="shoes.openModal();"
    style="margin-left: 85%;">Create Shoes</a>
  <div class="row mt-5 table-responsive" style="text-align: center;">
    <table class="table center table-bordered table-hover table-primary" id="myTable">
      <thead>
        <tr id="shoes">
          <th>ID</th>
          <th>Tên giày</th>
          <th>Loại giày</th>
          <th>Ảnh giày</th>
          <th>Số lượng</th>
          <th>Giá bán</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbshoes">
      </tbody>
    </table>
  </div>
  </div>
  <!-- The Modal -->
  <div class="modal" id="addEditShoes" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Create Shoes</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <input hidden id="Id" name="Id">
        <div class="modal-body">
          <form id="formaddeditShoes">
            <div class="row form-group">
              <div class="col-3">
                <label>Tên giày</label>
              </div>
              <div class="col-9">
                <input class="form-control" type="text" name="ten" id="ten" data-rule-required=true
                  data-msg-requied="Bắt buộc">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-3">
                <label>Type</label>
              </div>
              <div class="col-9">
                <select class="form-control" data-rule-required=true data-msg-requied="Bắt buộc" name="TypeId"
                  id="TypeId"></select>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-3">
                <label>Ảnh giày</label>
              </div>
              <div class="col-9">
                <input class="form-control" type="text" name="img" id="img" data-rule-required=true>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-3">
                <label>Số lượng</label>
              </div>
              <div class="col-9">
                <input class="form-control" type="text" name="sl" id="sl" data-rule-required=true>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-3">
                <label>Giá giày</label>
              </div>
              <div class="col-9">
                <input class="form-control" type="text" name="gia" id="gia" data-rule-required=true>
              </div>
            </div>

          </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <a href="javascript:void(0);" class="btn btn-primary" onclick="shoes.save();">Save</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
